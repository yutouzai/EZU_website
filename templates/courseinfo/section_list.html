{% extends 'courseinfo/base.html' %}
{% block title %}
    Section List
{% endblock %}

{% block content %}
    <h2>Section List</h2>
    <ul>
        {% for section in section_list %}
        <li>
            <a href="">{{ section }}</a>
        </li>
        {% empty %}
        <li><em>There are currently no sections available</em></li>
        {% endfor %}
    </ul>
{% endblock %}
